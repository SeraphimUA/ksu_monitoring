<!DOCTYPE html>
<html>
<head>
  <title>Моніторинг</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <style>
    body {
      font-weight: normal;
      font-size: 1em;
      font-family: Arial;
      color: #043246;
      background-color: #ffffff;
      margin: 0px;
      padding: 0px;
    }
    .form1 {
      width: 600px;
      margin-top: 20px;
      margin-left: 20px;
      background: #78a5df;
      padding: 20px;
    }
    .b-title {
      text-align: left;
      padding-top: 10px;
      color: white;
      margin-bottom: 20px;
      font-size: 27px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg nav-pills" style="background-color: #ccd9d9;">
  <a class="nav-link active" aria-current="page" href="#">Моніторинг сервісів</a>
  <a class="nav-link" href="/cgi-bin/result.py">Сервіси ХДУ - загальний статус</a>
  <a class="nav-link" href="/cgi-bin/charts.py">Графіки</a>
</nav>


<form action="/cgi-bin/form_monitoring.py" method=get class="form1">
  <h2 class="b-title">Моніторинг сервісів</h2>
  <div class="mb-3">
    <label class="form-label">Доменне ім'я:</label>
    <input type="text" class="form-control" name="p_host" size="50" maxlength="100" />
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" name="p_check_ping" checked>
    <label class="form-check-label" for="p_check_ping">Ping</label>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" name="p_check_dns">
    <label class="form-check-label" for="p_check_dns">DNS</label>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" name="p_check_http">
    <label class="form-check-label" for="p_check_http">HTTP</label>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" name="p_check_https">
    <label class="form-check-label" for="p_check_http">HTTPS</label>
  </div>
  <button type="submit" class="btn btn-primary">Перевірити</button>
</form>


</body>
</html>
